
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.thomas.chargingoverlay'
    compileSdk 34

    defaultConfig {
        applicationId "com.thomas.chargingoverlay"
        minSdk 26
        targetSdk 34
        versionCode 11
        versionName "1.1"
    }

    buildTypes {
        debug { minifyEnabled false }
        release { minifyEnabled false }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
}
