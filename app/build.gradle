plugins {
    id 'com.android.application'
}

android {
    namespace 'com.thomas.chargingoverlay'
    compileSdk 34

    defaultConfig {
        applicationId "com.thomas.chargingoverlay"
        minSdk 26
        targetSdk 34
        versionCode 21
        versionName "2.1"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {

    // Align all Kotlin dependencies to one version
    implementation platform("org.jetbrains.kotlin:kotlin-bom:1.8.22")

    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}