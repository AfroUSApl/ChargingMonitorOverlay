
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.thomas.chargingoverlay'
    compileSdk 33

    defaultConfig {
        applicationId "com.thomas.chargingoverlay"
        minSdk 26
        targetSdk 33
        versionCode 3
        versionName "1.3"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
