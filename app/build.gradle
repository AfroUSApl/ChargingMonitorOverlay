plugins {
    id 'com.android.application'
}

android {
    namespace 'com.thomas.chargingoverlay'
    compileSdk 34

    defaultConfig {
        applicationId "com.thomas.chargingoverlay"
        minSdk 26
        targetSdk 34
        versionCode 20
        versionName "2.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'androidx.core:core:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
}
